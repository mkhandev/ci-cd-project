name: Reusable Deploy
on:
  workflow_call:
    inputs:
      artifact-name:
        description: The name of the artifact to download
        required: false
        default: dist
        type: string
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
        with:
          name: ${{ inputs.artifact-name }}
      - name: List files
        run: ls
      - name: Output Information
        run: echo "Deploying & uploading"
